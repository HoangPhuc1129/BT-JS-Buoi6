<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Bài 1 -->
      <div>
        <div class="form-group">
          <label>Bài 1</label>
          <input
            type="text"
            class="form-control w-25"
            id="bai1"
            placeholder=""
          />
        </div>
        <div>
          <button onclick="bai1()" class="btn btn-success">Xử lí</button>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <!-- Bài 2 -->
      <label>Bài 2</label>
      <div class="form-group">
        <label>Nhập số x</label>
        <input
          type="text"
          class="form-control w-25"
          id="soX"
          placeholder="Nhập số tại đây"
        />
      </div>
      <div class="form-group">
        <label>Nhập số n</label>
        <input
          type="text"
          class="form-control w-25"
          id="soN"
          placeholder="Nhập số tại đây"
        />
      </div>
      <button onclick="tinh()" class="btn btn-secondary">Tính</button>
      <div
        class="alert alert-danger mt-3 w-25"
        id="kQ"
        style="display: none"
      ></div>
      <br />
      <hr />
      <br />
      <!-- Bài 3 -->
      <label>Bài 3</label>
      <div class="form-group">
        <label>Nhập số n</label>
        <input
          type="text"
          class="form-control w-25"
          id="iSo"
          placeholder="Nhập số tại đây"
        />
      </div>
      <button onclick="tinhToan()" class="btn btn-info">Tính Giai Thừa</button>
      <div
        class="alert alert-warning mt-3 w-25"
        id="ketQua3"
        style="display: none"
      ></div>
      <br />
      <hr />
      <br />
      <!-- Bài 4 -->
      <label>Bài 4</label>
      <br />
      <button onclick="taoDiv()" class="btn btn-warning mt-2 mb-4">
        Tạo Div
      </button>
      <div id="ketQua4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
